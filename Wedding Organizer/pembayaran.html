<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <title>Pembayaran - Wedding Organizer</title>

    <link rel="stylesheet" href="assets/css/fontawesome.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/owl.css">
    <link rel="stylesheet" href="assets/css/animate.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
</head>

<body>
    <div id="js-preloader" class="js-preloader">
        <div class="preloader-inner">
            <span class="dot"></span>
            <div class="dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </div>
    <header class="header-area header-sticky">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <nav class="main-nav">
                        <a href="index.html" class="logo">
                            <img src="assets/images/logo.png" alt="">
                        </a>

                        <ul class="nav">
                            <li class="scroll-to-section"><a href="index.html" class="active">Home</a></li>
                            <li class="scroll-to-section"><a href="index.html">Paket</a></li>
                            <li class="scroll-to-section"><a href="index.html">Galeri Photo</a></li>
                            <li class="scroll-to-section"><a href="faqs.html">FAQ</a></li>
                        </ul>
                        <a class='menu-trigger'>
                            <span>Menu</span>
                        </a>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <div class="page-order">
        <div class="card">
            <div class="container">
                <div class="row">
                    <div class="col-md-4 order-2 payment-2">

                        <div class="mb-4">
                            <label for="name">Nama Lengkap</label>
                            <input type="text" class="form-control" placeholder="Nama Pengirim" aria-label="name">
                        </div>
                        <div class="mb-4">
                            <label for="name">Nomor/Rekening Pengirim</label>
                            <input type="text" class="form-control" placeholder="No: +62xxxxx / Rekening : 5012xxxx"
                                aria-label="name">
                        </div>

                        <div class="mb-4">
                            <label for="bank">Nama Bank</label>
                            <select id="test" class="form-select">
                                <option selected>Choose...</option>
                                <option value="1">Dana</option>
                                <option value="2">OVO</option>
                                <option value="3">Shopeepay</option>
                                <option value="4">Mandiri</option>
                                <option value="5">BRI</option>
                                <option value="6">BCA</option>
                                <option value="7">BSI</option>
                                <option value="Other">Other, please specify</option>
                            </select>
                        </div>
                        <div class="col mb-4">
                            <label for="total payment"> Total pembayaran (yang harus dilunaskan) </label>
                            <input type="text" class="form-control" placeholder="Rp 15.000.000,00"
                                aria-label="total payment" disabled>
                        </div>
                        <div class="col mb-4">
                            <label for="deposit payment">Pembayaran (DP 50%)</label>
                            <input type="text" class="form-control" placeholder="Rp 7.500.000,00"
                                aria-label="deposit payment" disabled>
                        </div>
                        <hr class="mb-4">
                        <div class="d-grid gap-2">
                            <a class="" href="pembayaran.html">
                                <button class="btn btn-primary btn-lg" type="button">
                                    Konfirmasi pembayaran
                                </button>
                            </a>

                        </div>
                    </div>

                    <div class="col-md-8 order-1">
                        <h4 class="mb-3">Informasi Pembayaran</h4>
                        <div class="row">
                            <div class="col mb-4">
                                <img class="img-payment" src="https://km-dev.or.id/assets/qris.jpeg">
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <div class="col-lg-12">
                <p>Copyright Â© 2024 <a href="#">UNPwedding</a>. All rights reserved.
                </p>
            </div>
        </div>
    </footer>

    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>

    <script src="assets/js/isotope.min.js"></script>
    <script src="assets/js/owl-carousel.js"></script>
    <script src="assets/js/tabs.js"></script>
    <script src="assets/js/popup.js"></script>
    <script src="assets/js/custom.js"></script>

</body>

</html>

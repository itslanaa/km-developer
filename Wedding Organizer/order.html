<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <title>Order - Wedding Organizer</title>
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/fontawesome.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/owl.css">
    <link rel="stylesheet" href="assets/css/animate.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
</head>

<body>
    <div id="js-preloader" class="js-preloader">
        <div class="preloader-inner">
            <span class="dot"></span>
            <div class="dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </div>
    <header class="header-area header-sticky">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <nav class="main-nav">
                        <a href="index.html" class="logo">
                            <img src="assets/images/logo.png" alt="">
                        </a>

                        <ul class="nav">
                            <li class="scroll-to-section"><a href="index.html" class="active">Home</a></li>
                            <li class="scroll-to-section"><a href="index.html">Paket</a></li>
                            <li class="scroll-to-section"><a href="index.html">Galeri Photo</a></li>
                            <li class="scroll-to-section"><a href="faqs.html">FAQ</a></li>
                        </ul>
                        <a class='menu-trigger'>
                            <span>Menu</span>
                        </a>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <div class="page-order">
        <div class="card">
            <div class="container">
                <div class="row">
                    <div class="col-md-4 order-2">
                        <h4 class="d-flex justify-content-between align-items-center mb-3">
                            <span class=text-muted>Detail Pesanan</span>
                            <span class="badge rounded-pill bg-secondary">1</span>
                        </h4>
    
                        <div class="card-detail">
                            <li class="list-group-item d-flex justify-content-between lh-condensed">
                                <div>
                                    <h6 class="my-0">Booking Name</h6>
                                    <small class="text-muted">Brief description</small>
                                </div>
                                <span class="text-muted">$12</span>
                            </li>
                        </div>
        
                        <div class="card-footer d-flex justify-content-between">
                            <span>Total (Rp)</span>
                            <strong>-</strong>
                        </div>
        
                        <form class="card p-2">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Promo code">
                                <div class="input-group-append">
                                    <button type="submit" class="btn btn-secondary" disabled>
                                        Redeem
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
        
                    <div class="col-md-8 order-1">
                        <h4 class="mb-3">Informasi Pesanan</h4>
                        <div class="row">
                            <div class="col mb-4">
                                <label for="First name"> First Name </label>
                                <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                            </div>
                            <div class="col mb-4">
                                <label for="La\st name"> Last Name </label>
                                <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                            </div>
                        </div>
        
                        <div class="mb-4">
                            <label for="email">Email (optional)</label>
                            <input type="text" class="form-control" placeholder="email@gmail.com" aria-label="email">
                        </div>
        
                        <div class="mb-4">
                            <label for="Address">Alamat</label>
                            <input type="text" class="form-control" placeholder="Jl. KH Abdullah Bin Nuh No.1" aria-label="Address">
                        </div>
        
                        <div class="mb-4">
                            <label for="Address2">Address 2 (optional)</label>
                            <input type="text" class="form-control" placeholder="...." aria-label="Address2">
                        </div>
        
                        <div class="row">
                            <div class="col">
                                <label for="state">Provinsi</label>
                                <select class="form-select">
                                    <option selected>Choose...</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                            </div>
                            <div class="col mb-4">
                                <label for="zip">Kodepos</label>
                                <input type="text" class="form-control" aria-label="zip">
                            </div>
                               
                    </div>
                    <hr class="mb-4">
                    <div class="d-grid gap-2">
                        <a class="" href="pembayaran.html">
                            <button class="btn btn-primary btn-lg" type="button">
                                Lanjutkan ke pembayaran
                            </button>
                        </a>
                            
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <div class="col-lg-12">
                <p>Copyright Â© 2024 <a href="#">UNPwedding</a>. All rights reserved.
                </p>
            </div>
        </div>
    </footer>

    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>

    <script src="assets/js/isotope.min.js"></script>
    <script src="assets/js/owl-carousel.js"></script>
    <script src="assets/js/tabs.js"></script>
    <script src="assets/js/popup.js"></script>
    <script src="assets/js/custom.js"></script>

</body>

</html>
